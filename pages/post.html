<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../../src/js/index.mjs" defer></script>
	</head>
	<body class="bg-primary">
		<nav class="text-white py-5 px-2">
			<div
				class="container flex flex-wrap items-center justify-between max-auto"
			>
				<div>
					<p>Hello, User</p>
				</div>
				<ul class="flex">
					<li class="px-2">
						<a href="./home/index.html">Home</a>
					</li>
					<li class="px-2">
						<a href=".">Profile</a>
					</li>
					<li class="px-2">
						<a href=".">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<main>
			<div class="post-container"></div>
			<div class="relative z-10 hidden" id="modal">
				<div
					class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
				></div>

				<div class="fixed inset-0 z-10 overflow-y-auto">
					<div
						class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
					>
						<!--
                      Modal panel, show/hide based on modal state.
              
                      Entering: "ease-out duration-300"
                        From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                        To: "opacity-100 translate-y-0 sm:scale-100"
                      Leaving: "ease-in duration-200"
                        From: "opacity-100 translate-y-0 sm:scale-100"
                        To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    -->
						<div
							class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 w-10/12 sm:max-w-lg"
						>
							<div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
								<div class="">
									<div
										class="mx-auto flex h-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
									>
										Update post
									</div>
									<form
										class="mt-10 space-y-4 md:space-y-6 text-white"
										id="createPost"
									>
										<div>
											<label for="title" class="block mb-2 text-sm font-medium"
												>Title of post</label
											>
											<input
												type="title"
												name="title"
												id="title"
												class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
												placeholder="Title"
												required
											/>
										</div>
										<div>
											<label for="body" class="block mb-2 text-sm font-medium"
												>What's on your mind?</label
											>
											<textarea
												type="body"
												name="body"
												id="body"
												class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
												placeholder=""
												required
											></textarea>
										</div>
										<div>
											<label for="title" class="block mb-2 text-sm font-medium"
												>Tags</label
											>
											<input
												type="title"
												name="title"
												id="title"
												class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
											/>
										</div>
										<div>
											<label for="title" class="block mb-2 text-sm font-medium"
												>Media</label
											>
											<input
												type="title"
												name="title"
												id="title"
												class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
											/>
										</div>
										<button
											type="submit"
											class="text-primary bg-secondary rounded-lg px-5 py-2.5 text-center"
										>
											Update post
										</button>
									</form>
								</div>
							</div>
							<div
								class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6"
							>
								<button
									type="button"
									class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
								>
									Cancel
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
