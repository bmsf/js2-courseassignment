<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../../src/js/index.mjs" defer></script>
	</head>
	<body class="bg-primary">
		<nav class="text-white py-5 px-2">
			<div
				class="container flex flex-wrap items-center justify-between max-auto"
			>
				<div>
					<p>Hello, User</p>
				</div>
				<ul class="flex">
					<li class="px-2">
						<a href="./home/index.html">Home</a>
					</li>
				</ul>
			</div>
		</nav>
		<main>
			<div class="post-container"></div>

			<h2 class="text-white">Edit Post</h2>
			<form
				class="mt-10 space-y-4 md:space-y-6 lg:w-1/3 text-white"
				id="editPost"
			>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Title of post</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder="Title"
						required
					/>
				</div>
				<div>
					<label for="body" class="block mb-2 text-sm font-medium"
						>What's on your mind?</label
					>
					<textarea
						type="body"
						name="body"
						id="body"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder=""
						required
					></textarea>
				</div>
				<div>
					<label for="tags" class="block mb-2 text-sm font-medium">Tags</label>
					<input
						type="tags"
						name="tags"
						id="tags"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<div>
					<label for="media" class="block mb-2 text-sm font-medium"
						>Media</label
					>
					<input
						type="media"
						name="media"
						id="media"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<button
					type="submit"
					class="text-primary bg-secondary rounded-lg px-5 py-2.5 text-center"
				>
					Edit post
				</button>
			</form>
		</main>
	</body>
</html>
