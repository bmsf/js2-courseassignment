<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | View latest posts</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../../src/js/index.mjs" defer></script>
	</head>
	<body class="bg-primary">
		<nav class="text-white py-5 px-2">
			<div
				class="container flex flex-wrap items-center justify-between max-auto"
			>
				<div>
					<p>Hello, User</p>
				</div>
				<ul class="flex">
					<li class="px-2">
						<a href=".">Home</a>
					</li>
					<li class="px-2">
						<a href=".">Profile</a>
					</li>
					<li class="px-2">
						<a href=".">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="p-5">
			<form
				class="mt-10 space-y-4 md:space-y-6 lg:w-1/3 text-white"
				id="createPost"
			>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Title of post</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder="Title"
						required
					/>
				</div>
				<div>
					<label for="body" class="block mb-2 text-sm font-medium"
						>What's on your mind?</label
					>
					<textarea
						type="body"
						name="body"
						id="body"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder=""
						required
					></textarea>
				</div>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium">Tags</label>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Media</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<button
					type="submit"
					class="text-primary bg-secondary rounded-lg px-5 py-2.5 text-center"
				>
					Share post
				</button>
			</form>

			<form class="mt-10 search-form">
				<label
					for="default-search"
					class="mb-2 text-sm font-medium text-gray-900 sr-only"
					>Search</label
				>
				<div class="relative">
					<div
						class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
					>
						<svg
							aria-hidden="true"
							class="w-5 h-5 text-gray-500"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
							></path>
						</svg>
					</div>
					<input
						name="term"
						type="search"
						id="default-search"
						class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
						placeholder="Search to find posts"
						required
						minlength="3"
					/>
					<button
						type="submit"
						id="search-btn"
						class="bg-primary text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
					>
						Search
					</button>
				</div>
			</form>

			<div
				class="feed-container container mx-auto mt-10 grid md:grid-cols-3 gap-6"
			></div>
		</main>
	</body>
</html>
