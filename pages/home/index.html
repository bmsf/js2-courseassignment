<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | View latest posts</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../../src/js/index.mjs" defer></script>
	</head>
	<body class="bg-primary">
		<nav class="text-white py-5 px-2">
			<div
				class="container flex flex-wrap items-center justify-between max-auto"
			>
				<div>
					<p>Hello, User</p>
				</div>
				<ul class="flex">
					<li class="px-2">
						<a href=".">Home</a>
					</li>
					<li class="px-2">
						<a href=".">Profile</a>
					</li>
					<li class="px-2">
						<a href=".">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="p-5">
			<form class="mt-10 space-y-4 md:space-y-6 text-white" id="createPost">
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Title of post</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder="Title"
						required
					/>
				</div>

				<label
					for="message"
					class="block mb-2 text-sm font-medium text-gray-900"
					>What's on your mind?</label
				>
				<textarea
					id="message"
					rows="4"
					required
					class="block p-2.5 w-full text-sm text-primary rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
				></textarea>
				<button
					type="submit"
					class="text-primary bg-secondary rounded-lg px-5 py-2.5 text-center"
				>
					Share post
				</button>
			</form>
		</main>
	</body>
</html>
