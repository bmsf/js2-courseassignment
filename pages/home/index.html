<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home | View latest posts</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../../src/js/index.mjs" defer></script>
	</head>
	<body class="bg-primary">
		<nav class="text-white py-5 px-2">
			<div
				class="container flex flex-wrap items-center justify-between max-auto"
			>
				<div>
					<p>Hello, User</p>
				</div>
				<ul class="flex">
					<li class="px-2">
						<a href=".">Home</a>
					</li>
					<li class="px-2">
						<a href=".">Profile</a>
					</li>
					<li class="px-2">
						<a href=".">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<main class="p-5">
			<form class="mt-10 space-y-4 md:space-y-6 w-1/3 text-white" id="createPost">
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Title of post</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder="Title"
						required
					/>
				</div>
				<div>
					<label for="body" class="block mb-2 text-sm font-medium"
						>What's on your mind?</label
					>
					<textarea
						type="body"
						name="body"
						id="body"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
						placeholder=""
						required
					></textarea>
				</div>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium">Tags</label>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<div>
					<label for="title" class="block mb-2 text-sm font-medium"
						>Media</label
					>
					<input
						type="title"
						name="title"
						id="title"
						class="text-primary border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
					/>
				</div>
				<button
					type="submit"
					class="text-primary bg-secondary rounded-lg px-5 py-2.5 text-center"
				>
					Share post
				</button>
			</form>
			<div class="flex mt-10">
				<div class="mb-3">
					<div class="relative flex items-stretch w-full mb-4">
						<input
							type="search"
							class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
							placeholder="Search"
							aria-label="Search"
							aria-describedby="button-addon2"
						/>
					</div>
				</div>
			</div>
			<div
				class="feed-container container mx-auto mt-10 grid md:grid-cols-3 gap-6"
			></div>
		</main>
	</body>
</html>
