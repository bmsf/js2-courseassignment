<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<script type="module" src="../js/index.js" defer></script>
	</head>
	<body
		class="bg-primary flex justify-center align-middle items-center h-screen"
	>
		<div
			class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
		>
			<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
				<h1 class="text-xl mx-auto text-white font-boldtext-white md:text-2xl">
					Signup
				</h1>
				<form
					class="space-y-4 md:space-y-6"
					method="post"
					action="/auth/register"
				>
					<div>
						<label for="email" class="block mb-2 text-sm font-medium text-white"
							>Name</label
						>
						<input
							type="name"
							name="name"
							id="name"
							class="bg-gray border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							placeholder="Jon Doe"
							required="^[\w-\.]+@(stud.)?noroff.no$"
							title="Email must be associated with a noroff email. @noroff.no or @stud.noroff.no"
						/>
					</div>
					<div>
						<label for="email" class="block mb-2 text-sm font-medium text-white"
							>Email</label
						>
						<input
							type="email"
							name="email"
							id="email"
							class="bg-gray border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							placeholder="name@noroff.com"
							required="^[\w-\.]+@(stud.)?noroff.no$"
							title="Email must be associated with a noroff email. @noroff.no or @stud.noroff.no"
						/>
					</div>
					<div>
						<label
							for="password"
							class="block mb-2 text-sm font-medium text-white"
							>Create password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="••••••••"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							required
							minlength="8"
						/>
					</div>
					<div>
						<label
							for="password"
							class="block mb-2 text-sm font-medium text-white"
							>Confirm password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="••••••••"
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
							required
							minlength="8"
						/>
					</div>

					<button
						type="submit"
						class="w-full text-primary bg-secondary hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
					>
						Create account
					</button>

					<p class="text-sm font-light text-white">
						Go back to
						<a
							href="../login/index.html"
							id="openModal"
							class="font-bold text-primary-600 hover:underline"
						>
							Login
						</a>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
